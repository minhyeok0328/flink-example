plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.19.1'
    compileOnly group: 'org.apache.flink', name: 'flink-streaming-java', version: '1.19.1'
    implementation group: 'org.apache.flink', name: 'flink-clients', version: '1.19.1'
}

test {
    useJUnitPlatform()
}